<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
       body {
    background: linear-gradient(270deg, #E1EFF5 0%, #E3F4FA 50%, #EEF8FB 100%);
    min-height: 100vh;
}

.dashboard-container {
    padding: 1rem;
    min-height: calc(100vh - 60px); /* Adjust based on your navbar height */
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    margin-bottom: 1rem;
}

.page-title {
    color: #333;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.total-count {
    color: #666;
    margin-bottom: 1rem;
    font-size: 1.1rem;
}

.waitlist-table {
    min-width: 100%;
    background: white;
    margin-bottom: 0;
}

.waitlist-table th {
    background-color: #f8f9fa;
    border-bottom: 2px solid #dee2e6;
    padding: 1.2rem 1rem;
    font-weight: 600;
    color: #444;
    position: sticky;
    top: 0;
    z-index: 1;
}

.waitlist-table td {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    vertical-align: middle;
}

/* Set minimum widths for columns */
.waitlist-table th:first-child,
.waitlist-table td:first-child {
    min-width: 250px; /* Email column */
}

.waitlist-table th:last-child,
.waitlist-table td:last-child {
    min-width: 150px; /* Time column */
}

.email-cell {
    display: flex;
    align-items: center;
    gap: 12px;
}

.email-cell i {
    color: #0066cc;
    font-size: 1.1rem;
    flex-shrink: 0;
}

.timestamp {
    color: #666;
    font-size: 0.9rem;
    white-space: nowrap;
}

.timestamp i {
    margin-right: 6px;
    color: #888;
}

.loading {
    text-align: center;
    padding: 3rem;
    color: #666;
}

.loading i {
    margin-right: 8px;
    color: #0066cc;
}

.sortable {
    cursor: pointer;
    user-select: none;
    position: relative;
    padding-right: 25px !important;
}

.sortable::after {
    content: '↕️';
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    opacity: 0.5;
}

.sortable.asc::after {
    content: '↑';
    opacity: 1;
    color: #0066cc;
}

.sortable.desc::after {
    content: '↓';
    opacity: 1;
    color: #0066cc;
}

.sortable:hover {
    background-color: #f1f1f1;
}

.sorted-column {
    background-color: rgba(0, 102, 204, 0.05);
}

.empty-message {
    text-align: center;
    padding: 3rem;
    color: #666;
}

.empty-message i {
    font-size: 2rem;
    color: #ccc;
    margin-bottom: 1rem;
    display: block;
}

.error-message {
    text-align: center;
    padding: 2rem;
    color: #dc3545;
    background: rgba(220, 53, 69, 0.1);
    border-radius: 8px;
    margin: 1rem 0;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.waitlist-row {
    animation: fadeIn 0.3s ease-out forwards;
}

/* Enhanced scrollbar */
.table-wrapper::-webkit-scrollbar {
    height: 6px;
}

.table-wrapper::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.table-wrapper::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
}

.table-wrapper::-webkit-scrollbar-thumb:hover {
    background: #555;
}

/* Responsive styles */
@media (max-width: 768px) {
    .dashboard-container {
        padding: 0.5rem;
    }

    .table-wrapper {
        margin: 0;
        border-radius: 8px;
    }

    .waitlist-table th,
    .waitlist-table td {
        white-space: nowrap;
    }

    .page-title {
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    .total-count {
        margin-bottom: 0.75rem;
    }

    /* Add fade indicator for horizontal scroll */
    .table-wrapper::after {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to left, white, transparent);
        pointer-events: none;
    }
}

        /* Optional: Add smooth scroll behavior */
        .table-wrapper {
            scroll-behavior: smooth;
        }

        .logo {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.logo-text {
    color: #2479c9;
}

.logo-highlight {
    background: #39b0f0;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
}

.logo-domain {
    color: #ED7D31;
    font-weight: 500;
}
    </style>
</head>
<body>
    <section class="header">
        <!-- Header Navigation Start  -->
        <div class="container header-nav">
            <div class="row">
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light main-menu fixed-top">
                        <div class="container">
                            <a href="index.html" class="navbar-brand">
                                <div class="logo">
                                    <span class="logo-text">Oco<span class="logo-highlight">Sphere</span><span class="logo-domain">.ai</span></span>
                                </div>
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="col-md-6">
                    <h4 class="page-title text-center">Waitlist Emails</h4>

    </section>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/OCO.ai.png" alt="OCO.AI" height="40" width="50%">

    <div class="dashboard-container">
        <div class="container">
            <h4 class="page-title text-center">Waitlist Emails</h4>
            <div class="total-count text-center" id="total-count"></div>
            
            <div class="table-wrapper"> <!-- Added wrapper -->
                <div class="waitlist-table table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="email">Email Address</th>
                                <th class="sortable" data-sort="time">Time Registered (EST)</th>
                            </tr>
                        </thead>
                        <tbody id="waitlist-tbody">
                            <tr>
                                <td colspan="2">
                                    <div class="loading">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        Loading emails...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
            let waitlistData = []; // Store the data globally
        let currentSort = {
            column: 'time',
            direction: 'desc'
        };

        function formatDateTime(timestamp) {
            if (!timestamp) return 'N/A';
            return moment(timestamp)
                .tz('America/New_York')
                .format('MM-DD-YYYY HH:mm');
        }

        function sortData(data, column, direction) {
            return [...data].sort((a, b) => {
                let compareA, compareB;
                
                if (column === 'email') {
                    compareA = a.email.toLowerCase();
                    compareB = b.email.toLowerCase();
                } else if (column === 'time') {
                    compareA = new Date(a.createdAt || 0);
                    compareB = new Date(b.createdAt || 0);
                }

                if (compareA < compareB) return direction === 'asc' ? -1 : 1;
                if (compareA > compareB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function populateEmails(data, sort = { column: 'time', direction: 'desc' }) {
            const tbody = document.getElementById('waitlist-tbody');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="2">
                            <div class="empty-message">
                                <i class="fas fa-inbox"></i>
                                No emails in waitlist
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            document.getElementById('total-count').textContent = 
                `Total Subscribers: ${data.length}`;

            // Sort data
            const sortedData = sortData(data, sort.column, sort.direction);

            // Update sort indicators
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('asc', 'desc');
                const sortType = th.dataset.sort;
                if (sortType === sort.column) {
                    th.classList.add(sort.direction);
                }
            });

            // Populate table with sorted data
            sortedData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'waitlist-row';
                row.style.animationDelay = `${index * 0.05}s`;
                
                row.innerHTML = `
                    <td class="${sort.column === 'email' ? 'sorted-column' : ''}">
                        <div class="email-cell">
                            <i class="fas fa-envelope"></i>
                            ${item.email}
                        </div>
                    </td>
                    <td class="timestamp ${sort.column === 'time' ? 'sorted-column' : ''}">
                        <i class="far fa-clock"></i>
                        ${formatDateTime(item.createdAt)}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize sorting functionality
        function initializeSorting() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    let direction = 'asc';

                    // Toggle sort direction if clicking the same column
                    if (column === currentSort.column) {
                        direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    }

                    currentSort = { column, direction };
                    populateEmails(waitlistData, currentSort);
                });
            });
        }

        // Fetch and display data
        const isDevelopment = false;
        const apiUrl = isDevelopment ? 'http://localhost:3000' : 'https://oco-ai-backend.onrender.com';

        fetch(`${apiUrl}/api/waitlist`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(response => {
                if (!response.data) throw new Error('No data received');
                waitlistData = response.data; // Store the data
                populateEmails(waitlistData, currentSort);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('waitlist-tbody').innerHTML = `
                    <tr>
                        <td colspan="2">
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle"></i>
                                Failed to load waitlist data. Please try again later.
                            </div>
                        </td>
                    </tr>
                `;
            });

        // Initialize sorting when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeSorting);

        document.addEventListener('DOMContentLoaded', function() {
    const tableWrapper = document.querySelector('.table-wrapper');
    
    // Check if horizontal scroll is needed
    function checkScroll() {
        if (tableWrapper.scrollWidth > tableWrapper.clientWidth) {
            tableWrapper.classList.add('has-scroll');
        } else {
            tableWrapper.classList.remove('has-scroll');
        }
    }

    // Initial check and on resize
    checkScroll();
    window.addEventListener('resize', checkScroll);

    // Optional: Add pull-to-refresh functionality
    let touchStart = 0;
    tableWrapper.addEventListener('touchstart', function(e) {
        touchStart = e.touches[0].clientY;
    });

    tableWrapper.addEventListener('touchmove', function(e) {
        const touch = e.touches[0].clientY;
        const diff = touch - touchStart;

        if (diff > 50 && tableWrapper.scrollTop === 0) {
            tableWrapper.classList.add('refreshing');
            // Implement your refresh logic here
        }
    });

    tableWrapper.addEventListener('touchend', function() {
        tableWrapper.classList.remove('refreshing');
    });
});
    </script>
